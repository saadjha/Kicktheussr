    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e88e5;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.8em;
      margin: 0;
    }

    .dropdowns {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-button {
      padding: 12px 20px;
      background-color: #1565c0;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dropdown-button:hover {
      background-color: #0d47a1;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      min-width: 220px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      z-index: 1000;
    }

    .dropdown-content a {
      display: block;
      padding: 12px 16px;
      font-size: 0.95em;
      color: #333;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      text-align: center;
      margin-top: 80px;
      position: relative;
    }

    main p {
      font-size: 1.2em;
      color: #555;
    }

    .icon-grid {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .icon {
      width: 100px;
      height: 100px;
      background-color: #ffffff;
      border: 2px dashed #bbb;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 1.5em;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s;
    }

    .icon:hover {
      transform: scale(1.05);
      background-color: #e3f2fd;
    }
  </style>
