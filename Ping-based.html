<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ping Test Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: #1e88e5;
    }

    input, button {
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      border: none;
    }

    button:hover {
      background-color: #1565c0;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ping Test Tool</h1>
    <input type="text" id="pingTarget" placeholder="Enter URL (e.g. https://google.com)" />
    <button onclick="pingTest()">Start Ping Test</button>
    <div id="result">No test run yet.</div>
  </div>

  <script>
    async function pingTest() {
      const target = document.getElementById('pingTarget').value.trim();
      const result = document.getElementById('result');

      if (!target) {
        result.textContent = 'Please enter a valid URL.';
        return;
      }

      result.textContent = 'Pinging...';

      try {
        const times = [];
        for (let i = 0; i < 5; i++) {
          const start = performance.now();
          await fetch(target, { method: 'HEAD', cache: 'no-cache' });
          const end = performance.now();
          times.push(end - start);
        }

        const avg = times.reduce((a, b) => a + b, 0) / times.length;
        result.innerHTML = `
          âœ… Ping test completed.<br>
          ðŸ“ˆ Average response time: <strong>${avg.toFixed(2)} ms</strong><br>
          ðŸ§ª Samples: ${times.map(t => `${t.toFixed(2)} ms`).join(', ')}
        `;
      } catch (error) {
        result.textContent = 'Error: Unable to reach the server.';
      }
    }
  </script>
</body>
</html>
