<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traceroute Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: #1e88e5;
      margin-bottom: 1.5rem;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1565c0;
    }

    #results {
      margin-top: 1.5rem;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 0.95em;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê Traceroute Tool</h1>
    <input type="text" id="target" placeholder="Enter domain or IP (e.g., google.com)" />
    <button onclick="runTraceroute()">Run Traceroute</button>
    <div id="results">Results will appear here...</div>
  </div>

  <script>
    async function runTraceroute() {
      const target = document.getElementById('target').value.trim();
      const output = document.getElementById('results');

      if (!target) {
        output.textContent = "Please enter a domain or IP.";
        return;
      }

      output.textContent = "Running traceroute...";

      try {
        // Free service provided by HackerTarget (rate-limited for public use)
        const res = await fetch(`https://api.siterelic.com/mtr?q=${encodeURIComponent(target)}`);
        const text = await res.text();

        if (text.includes("error")) {
          throw new Error(text);
        }

        output.textContent = text;
      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
