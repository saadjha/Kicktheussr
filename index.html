    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      margin: 0;

    header {
      background-color: #1e88e5;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

      position: relative;

    .dropdowns {

      gap: 10px;

      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-button {
      padding: 12px 20px;
      background-color: #1565c0;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dropdown-button:hover {
      background-color: #0d47a1;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      min-width: 220px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      z-index: 1000;
    }

    .dropdown-content a {
      display: block;
      padding: 12px 16px;
      font-size: 0.95em;
      color: #333;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    #clock {
      margin-left: auto;
      font-size: 1em;
      color: #fff;
      background: rgba(0, 0, 0, 0.15);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      z-index: 2;
    }

    #clock span {
      display: block;
      font-size: 0.85em;
      color: #ddd;
    }

    main {

      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 1.5em;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s;
    }

    .icon:hover {

  <script>
    let is24Hour = true;

    function updateClock() {
      const now = new Date();
      const clock = document.getElementById('clock');

      let hours = now.getHours();
      let suffix = '';
      if (!is24Hour) {
        suffix = hours >= 12 ? ' PM' : ' AM';
        hours = hours % 12 || 12;
      }

      const h = String(hours).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');

      const dateStr = now.toLocaleDateString(undefined, {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });

      clock.innerHTML = `${h}:${m}:${s}${suffix}<span>${dateStr}</span>`;
    }

    document.getElementById('clock').addEventListener('click', () => {
      is24Hour = !is24Hour;
      updateClock();
    });

    setInterval(updateClock, 1000);
    updateClock();
  </script>
