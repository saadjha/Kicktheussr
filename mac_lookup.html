<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MAC Address Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>MAC Address Lookup</h1>
  <input type="text" id="macInput" placeholder="Enter MAC address (e.g., 44:38:39:ff:ef:57)" />
  <button onclick="lookupMAC()">Lookup</button>
  <div id="result"></div>

  <script>
    async function lookupMAC() {
      const mac = document.getElementById('macInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!mac) {
        resultDiv.textContent = "Please enter a MAC address.";
        return;
      }

      try {
        const response = await fetch(`https://api.macvendors.com/${mac}`);
        if (!response.ok) {
          resultDiv.textContent = `Error: ${response.statusText}`;
          return;
        }
        const manufacturer = await response.text();
        resultDiv.textContent = `Manufacturer: ${manufacturer}`;
      } catch (error) {
        resultDiv.textContent = `Failed to fetch data: ${error.message}`;
      }
    }
  </script>
</body>
</html>
