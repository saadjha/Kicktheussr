    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e88e5;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 1.8em;
      margin: 0;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-button {
      padding: 12px 20px;
      background-color: #1565c0;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dropdown-button:hover {
      background-color: #0d47a1;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      min-width: 220px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      z-index: 1000;
    }

    .dropdown-content a {
      display: block;
      padding: 12px 16px;
      font-size: 0.95em;
      color: #333;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      text-align: center;
      margin-top: 80px;
    }

    main p {
      font-size: 1.2em;
      color: #555;
    }
  </style>
