  <title>Main Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    .dropdown {
      display: inline-block;
      position: relative;
    }

    .dropdown-button {
      padding: 15px 30px;
      background-color: #007bff;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .dropdown-button:hover {
      background-color: #0056b3;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      min-width: 200px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      z-index: 1;
      text-align: left;
    }

    .dropdown-content a {
      display: block;
      padding: 12px 16px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #ddd;
    }

    .dropdown-content a:hover {
      background-color: #eee;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    h1 {
      margin-bottom: 40px;
    }
  </style>
</head>
